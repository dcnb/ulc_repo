<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ page.title }} | {{ site.title }}</title>
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">
<meta http-equiv="Content-Language" content="en-us" >
<meta name="author" content="{{ site.author }}" >
<meta name="keywords" content="{{ site.keywords }}" >
<meta name="description" content="{{ site.description }}">
<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:description" content="{{ site.description }}" />
{% if page.featured-image %}<meta property="og:image" content="{{ page.featured-image | absolute_url }}" />{% endif %}
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<!-- schema.org JSON-LD -->
<script type="application/ld+json">{ "@context":"http://schema.org", "@type":"WebPage", "headline":"{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}", "author": { "@type":"Person", "name":"{{ site.author }}"}, "description":"{{ site.description }}", {% if page.featured-image %}"image": "{{ page.featured-image | absolute_url }}",{% endif %} "url":"{{ page.url | absolute_url }}" }</script> 

<link rel="stylesheet" href="{% if site.bootswatch %}{{ site.bootswatch | prepend: '/assets/bootswatch/' | append: '/bootstrap.min.css' | absolute_url }}{% else %}{{ '/assets/css/bootstrap.min.css' | absolute_url }}{% endif %}" type="text/css">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | absolute_url }}" type="text/css">
{%- if site.fontawesome == true -%}<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">{%- endif -%}
{%- if page.table-id -%}<link rel="stylesheet" type="text/css" href="{{ '/assets/datatables/datatables.min.css' | relative_url }}">{%- endif -%}
{%- if page.map-id -%}<link rel="stylesheet" href="{{ '/assets/leaflet/leaflet.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/leaflet/leaflet.fusesearch.css' | relative_url }}">{%- endif -%}
{%- if page.gallery-id -%}<link rel="stylesheet" href="{{ '/assets/lightgallery/css/lightgallery.min.css' | absolute_url }}" type="text/css">{%- endif -%}

{% if site.google-tracking-id %}{% include google-analytics.html %}{% endif %}
